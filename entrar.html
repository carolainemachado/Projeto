<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/estilos.css">
        <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
        <title>Entrar</title>
    </head>
    <body>
        <main>
            <article>
                <header>
                <div id="quadro1">
                        <img src="imagens/banner.png" alt="logo do curso STUDY com alunos olhando um livro."/>
                    </header>
                        <form action="entrar" method="get" autocomplete="on">
                    <div id="quadro_entrar">
                        <fieldset>
                            <legend>Entrar</legend>
                            <p>
                                <label for="icpf">Digite seu CPF:</label>
                                <input type="text" cpf="cpf" id="icpf" minlength="5" maxlength="20" required>
                            </p>
                            <p>
                                <label for="idate">Digite sua senha:</label>
                                <input type="senha" name="senha" id="isenha" autocomplete="senha">
                        </fieldset></p>
                        <p>
                            <input id="botao_geral" type="submit" value="Entrar">
                            <input id="botao_geral" type="reset" value="Esqueci minha senha">
                            <input id="botao_geral" type="submit" value="Não tenho senha">
                        </p>

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <a href="index.html">Voltar para primeira página</a>
                    </div>
                </form>
            </article>
        </main>
    </div>
        <footer>
            <p>Site criado por <a href="https://github.com/carolainemachado" target="_blank">Carolaine Machado</a></p>
        </footer>

</html>
